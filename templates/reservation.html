<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Milo's Residence • Cozy Riverside Airbnb</title>
    <meta
      name="description"
      content="A cozy riverside Airbnb with modern comforts, fast Wi‑Fi, and stunning views. Sleeps 3. Walk to cafes and trails. Book your getaway."
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Milo's Residence • Cozy Riverside Airbnb"
    />
    <meta
      property="og:description"
      content="Modern comforts, river views, sleeps 3, walk to cafes and trails."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://placehold.co/1200x630/jpg?text=The+Willow+Loft"
    />
    <meta property="og:url" content="https://example.com/" />

    <!-- Bootstrap 5 (latest v5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Vanillajs DateRangePicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css"
    />

    <!-- Notie -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/notie/dist/notie.min.css"
    />

    <!-- Tiny custom styles -->
    <style>
      :root {
        --accent: #4f7cac;
      }
      .btn-accent {
        background: var(--accent);
        color: #fff;
      }
      .btn-accent:hover {
        background: #3d6488;
        color: #fff;
      }
      .hero {
        background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.45),
            rgba(0, 0, 0, 0.45)
          ),
          url("https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?q=80&w=1920&auto=format&fit=crop")
            center/cover no-repeat;
        min-height: 74vh;
        display: grid;
        place-items: center;
        color: #fff;
      }
      .amenity i {
        font-size: 1.4rem;
        color: var(--accent);
      }
      .badge-pill {
        border-radius: 9999px;
      }
      .shadow-soft {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .rounded-4 {
        border-radius: 1rem !important;
      }
      .gallery img {
        object-fit: cover;
      }
      .rating i {
        color: #f5c518;
      }
      .map-embed {
        min-height: 360px;
      }
      .footer-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
      }
      .footer-link:hover {
        color: #fff;
        text-decoration: underline;
      }
      .notie-container {
        box-shadow: none;
      }
    </style>

    <!-- JSON-LD (schema.org VacationRental) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "VacationRental",
        "name": "Milo's Residence",
        "description": "Cozy riverside Airbnb with modern comforts, fast Wi‑Fi, and stunning views. Sleeps 3.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Mohawk",
          "addressRegion": "NY",
          "addressCountry": "US"
        },
        "amenityFeature": [
          {
            "@type": "LocationFeatureSpecification",
            "name": "Fast Wi‑Fi",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Free parking",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Washer & dryer",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Self check‑in",
            "value": true
          }
        ],
        "maximumAttendeeCapacity": 3
      }
    </script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">
          <i class="bi bi-house-heart me-2 text-primary"></i>Milo's Residence
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="#photos">Photos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/rooms/room1">Room 1</a></li>
                <li><a class="dropdown-item" href="/rooms/room2">Room 2</a></li>
                <li><a class="dropdown-item" href="/rooms/room3">Room 3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#amenities">Amenities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#location">Location</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reviews">Reviews</a>
            </li>
          </ul>
          <a href="#book" class="btn btn-accent ms-lg-3">Check Availability</a>
        </div>
      </div>
    </nav>

    <!-- Search Availability Form -->
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Search for Availability</h1>

          <form
            action="reservation.html"
            method="GET"
            novalidate
            class="needs-validation"
          >
            <div class="row" id="reservation-dates">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="start"
                  placeholder="Arrival"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="end"
                  placeholder="Departure"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary">
              Search Availability
            </button>
            <button type="submit" class="btn btn-primary" id="alert-demo">
              SweetAlert2 Demo
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-5" style="background: #0b1c2c; color: #fff">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-6">
            <h5 class="fw-semibold">Milo's Residence</h5>
            <p class="text-white-50 mb-2">
              A cozy riverside stay in Mohawk, NY.
            </p>
            <div class="d-flex gap-3">
              <a class="footer-link" href="#"
                ><i class="bi bi-instagram"></i
              ></a>
              <a class="footer-link" href="#"><i class="bi bi-facebook"></i></a>
              <a class="footer-link" href="#"><i class="bi bi-envelope"></i></a>
            </div>
          </div>
          <div class="col-md-6 text-md-end">
            <div class="small text-white-50">
              © <span id="year"></span> Milo's Residence. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vanillajs DateRangePicker -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

    <!-- Notie -->
    <script src="https://unpkg.com/notie"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      // DateRangePicker Logic
      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        // ...options
      });

      // SweetAlert2 Logic
      document
        .getElementById("alert-demo")
        .addEventListener("click", function () {
          notifyModal(
            "title",
            "<em>hello, world</em>",
            "success",
            "My text for the button"
          );
        });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function notifyModal(title, html, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          html: html,
          icon: icon,
          confirmButtonText: confirmButtonText,
        });
      }
    </script>
  </body>
</html>
